<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TW Coming Soon | Free Tailwindcss theme by Fyrestrap</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'Montserrat': ['Montserrat'],
            'Noto-Sans': ['"Noto Sans"'],
            'Comforter-Brush': ['"Comforter Brush"']
          }
        }
      }
    }
  </script>

</head>

<body class="font-Noto-Sans">


  <!-- Header -->
  <header class="bg-[url('assets/img/dogs.jpg')] bg-cover bg-bottom w-full">
    <div class="flex bg-gradient-to-b from-gray-900/90 to-gray-900/95 p-10 w-full md:w-1/2 min-h-screen">
      <div class="my-auto w-full text-center">
        <h1 class="md:text-right mb-10 font-bold font-Comforter-Brush text-5xl text-amber-500">DogsGuardian</h1>
        <h6
          class="md:text-right md:mr-20 mb-14 font-bold font-Montserrat text-4xl text-white md:text-5xl lg:text-6xl uppercase">
          Coming <span class="md:-mr-20 text-white/70">soon</span></h6>


        <!-- Count down -->
        <div class="flex mb-10 w-full text-left">
          <ul class="flex place-content-center md:place-content-end gap-5 mx-auto w-full text-gray-50">
            <li>
              <div
                class="flex justify-center items-center border-4 border-gray-700 border-dotted rounded-full w-16 lg:w-24 h-16 lg:h-24 font-bold text-2xl text-white lg:text-4xl"
                id="cdD">00</div>
              <p class="mt-2 text-center text-xs">Days</p>
            </li>

            <li>
              <div
                class="flex justify-center items-center border-4 border-gray-700 border-dotted rounded-full w-16 lg:w-24 h-16 lg:h-24 font-bold text-2xl text-white lg:text-4xl"
                id="cdH">00</div>
              <p class="mt-2 text-center text-xs">Hours</p>
            </li>

            <li>
              <div
                class="flex justify-center items-center border-4 border-gray-700 border-dotted rounded-full w-16 lg:w-24 h-16 lg:h-24 font-bold text-2xl text-white lg:text-4xl"
                id="cdM">00</div>
              <p class="mt-2 text-center text-xs">Minutes</p>
            </li>

            <li>
              <div
                class="flex justify-center items-center border-4 border-gray-700 border-dotted rounded-full w-16 lg:w-24 h-16 lg:h-24 font-bold text-2xl text-white lg:text-4xl"
                id="cdS">00</div>
              <p class="mt-2 text-center text-xs">Seconds</p>
            </li>

          </ul>
        </div>

        <!-- Content -->
        <p class="md:text-right mb-10 text-base text-gray-200"></p>

        <!-- Social media -->
        <div class="flex w-full text-left">
          <ul class="flex place-content-center md:place-content-end gap-10 mx-auto w-full text-gray-500">
            <li>
              <a href="#" class="text-lg hover:text-amber-500">
                <i class="fa-facebook-f fab"></i>
              </a>
            </li>

            <li>
              <a href="#" class="text-lg hover:text-amber-500">
                <i class="fa-twitter fab"></i>
              </a>
            </li>

            <li>
              <a href="#" class="text-lg hover:text-amber-500">
                <i class="fa-youtube fab"></i>
              </a>
            </li>

            <li>
              <a href="#" class="text-lg hover:text-amber-500">
                <i class="fa-instagram fab"></i>
              </a>
            </li>

          </ul>
        </div>

      </div>
    </div>
  </header>

  <script>
    // Change the value of countDownEndDate to the day you want to end the count down
    var countDownEndDate = "July 15, 2024 09:00:00";

    var endDate = new Date(countDownEndDate).getTime();

    var x = setInterval(function () {

      var timeNow = new Date().getTime();

      var timeLeft = endDate - timeNow;

      var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      if (days < 10) {
        days = "0" + days;
      }

      if (hours < 10) {
        hours = "0" + hours;
      }

      if (minutes < 10) {
        minutes = "0" + minutes;
      }

      if (seconds < 10) {
        seconds = "0" + seconds;
      }

      if (timeLeft > 0) {
        document.getElementById("cdD").innerHTML = days;
        document.getElementById("cdH").innerHTML = hours;
        document.getElementById("cdM").innerHTML = minutes;
        document.getElementById("cdS").innerHTML = seconds;
      }
    }, 1000);
  </script>
</body>

</html>
